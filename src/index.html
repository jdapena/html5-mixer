<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="content">
            <h1 class="header">
                Mixer
            </h1>
            <div id="SliderContainer" class="sliderContainer"></div>
            <script id="slider-template" type="x-tmpl-mustache">
                <div class="entry" id="slider-{{id}}" slider-id="{{ id }}" value="{{ value }}">
                    <div class="label">
                        {{ name }}: <span class="value"> {{ value }}%</span>
                    </div>
                    <a class="button" onclick="window.decrease(this);">
                        <span class="icon-volume-decrease"></span>
                    </a>
                    <div class="slider">
                        <input type="range" min="1" value="{{ value }}" max="100" oninput="window.change(this);">
                        <progress value="{{ valueÂ }}" max="100"></progress>
                    </div>
                    <a class="button" onclick="window.increase(this);">
                        <span class="icon-volume-increase"></span>
                    </a>
                </div>
            </script>
        </div>
        <div class="log" id="log">

        </div>
    </body>
</html>
